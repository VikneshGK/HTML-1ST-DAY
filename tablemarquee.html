<html>
    <head>
         <title>
            Using Marquee Tag
         </title>
    </head>
    <body style="background-color: rgba(210, 226, 232, 0.788);">
        <tr>
            <h2 style="background-color: rgb(233, 83, 83);"><center>Using Marquee Tag</center></h2>
        </tr>
        <br>
        <table border="1" align="center" cellspacing="0">
            <tr>
                <td height="100px" width="100px"> </td>
                <td height="100px" width="100px"><marquee height="100px" behaviour="" direction="up"> Viknesh</marquee>
                </td>
                <td height="100px" width="100px">

                </td>
                <tr>
                    <td height="100px" width="100px"><marquee behaviour="" direction="right">Mechanical</marquee></td>
                    <td height="100px" width="100px"><img src="ASSET/mech.jpg" height="100" width="100">
                    <td height="100px" width="100px"><marquee behaviour="" direction="right">Engineer</marquee></td>
                </tr>
                <tr>
                    <td height="100px" width="100px">

                    </td>
                    <td height="100px" width="100px">
                        <marquee height="100px" behaviour="" direction="up">Viknesh</marquee>
                    </td>
                    <td height="100px" width="100px">

                    </td>
                </tr>
            </tr>
        </table>
    </body>
</html>
